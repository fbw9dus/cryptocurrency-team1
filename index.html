<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container">
            <h1>Crypto-Rate</h1>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text text-light bg-info" for="inputGroupSelect01">Crypto-Currency</label>
            </div>
            <select class="custom-select" id="digitalGeld" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="BTC">BTC</option>
                <option value="XRP">XRP</option>
                <option value="EOS">EOS</option>
                <option value="LTC">LTC</option>
                <option value="ETH">ETH</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="zahl" class="form-control" placeholder="Eingabe" aria-label="Eingabe"
                aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text text-light bg-danger" for="inputGroupSelect01">Currency</label>
            </div>
            <select class="custom-select" id="geld" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="AUD">AUD</option>
                <option value="HK">HK</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="result" class="form-control" placeholder="Eingabe" aria-label="Eingabe"
                aria-describedby="basic-addon1">
        </div>
<button class="text-light bg-info">Covert</button>
    </div>
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
